<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework</title>
  <style type="text/css" media="screen">
body {
  background: #d8dee9;
  padding: 20px;
  min-width: 360px;
}
.name {
  font-size: 30px;
  color: #282828;
}
.images-block {
  width: 100%;
  display: grid;
  grid-template: 1fr 1fr / 1fr 1fr;
  grid-column-gap: 20px;
  grid-row-gap: 50px;
}
.image {
  width: 100%;
  height: auto;
  border-radius: 3px;
}
.image-count {
  text-align: center;
  font-size: 18px;
  font-weight: 800;
}
@media (max-width: 700px) {
  .images-block {
    grid-template: repeat(4, 1fr) / 1fr;
  }
}
  </style>
</head>
<body>
  <p class="name">Домашняя работа</p>
  <div class="images-block">
    <div class="image-box">
      <p class="image-count">1</p>
      <img src="https://sha1om.github.io/dooboox_api/tmp/images/homework1.png" alt="no image" class="image">
    </div>
    <div class="image-box">
      <p class="image-count">2</p>
      <img src="https://sha1om.github.io/dooboox_api/tmp/images/homework2.png" alt="no image" class="image">
    </div>
    <div class="image-box">
      <p class="image-count">3</p>
      <img src="https://sha1om.github.io/dooboox_api/tmp/images/homework3.png" alt="no image" class="image">
    </div>
    <div class="image-box">
      <p class="image-count">4</p>
      <img src="https://sha1om.github.io/dooboox_api/tmp/images/homework4.png" alt="no image" class="image">
    </div>
  </div>
</body>
</html>
